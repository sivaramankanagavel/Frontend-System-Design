<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>GraphQL Script</h1>
    <script>
      fetch("http://localhost:4000/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
        body: JSON.stringify({
          query: "{problems { id, title, solvers { id, name } }}",
        }),
      });
    </script>
  </body>
</html>
